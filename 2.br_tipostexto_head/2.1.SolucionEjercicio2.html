<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p, pre{
            font-family: Verdana;
            font-size: 12px;
        }

        .rojo{
            color: red;
        }

    </style>
</head>
<body>

    <p>Datos:</p>
    <p  class="rojo">
        &ensp; Ana Sanz Tin <br>
        &nbsp;&nbsp;&ensp;&ensp; Pamplona <br> 
        &nbsp;&nbsp;&ensp;&ensp; (Navarra)
    </p>
    <hr>
    <p class="rojo">
        &ensp; Juan Ramón <br> 
        &nbsp;&nbsp;&ensp;&ensp; Denia <br> 
        &nbsp;&nbsp;&ensp;&ensp; (Alicante)
    </p>
    <hr>
    <p>Números:</p>
    <p>&ensp;3&nbsp;1&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;4&nbsp;1&ensp;&ensp;6&ensp;&ensp;&ensp;8</p>

    <!-- Otra solución sería utilizando la etiquetea <pre> que detecta las tabulaciones y los espacios
    de forma directa
    Esta etiqueta muestra una fuente diferente a la que muestra <p> por lo que en el CSS interno igualaremos
    dicha fuente
    -->

    <pre>   3  1    2     4  1    6      8</pre>
    
</body>
</html>
